<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Animated Card using Tailwind - @devlabtutorials</title>
   <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
   <div class="flex justify-center items-center
   h-screen bg-[#020322]">
      <div class="group cursor-pointer before:hover:scale-95
       before:hover:h-72
         before:hover:w-80 before:hover:h-44
         before:hover:rounded-b-2xl
         before:transition-all
         before:duration-500 before:content-['']
         before:w-80 before:h-24
         before:rounded-t-2xl before:bg-gradient-to-bl
         from-sky-300 via-sky-400
         to-sky-700 before:absolute
         before:top-0 w-80
         h-72 relative bg-slate-50 flex flex-col
         items-center
         justify-center
         gap-2 text-center rounded-2xl
         overflow-hidden">
         <div class="w-28 h-28
         bg-blue-700 mt-8
         rounded-full border-4
            border-slate-50 z-10
            group-hover:scale-150
            group-hover:-translate-x-24
            group-hover:-translate-y-20
            transition-all duration-500">
            <img src="rounded.png" alt="">
         </div>
         <div class="z-10 group-hover:-translate-y-10 transition-all
         duration-500">
            <span class="text-2xl font-semibold">DevLab</span>
            <p>Full Stack Developer</p>
         </div>
         <a class="bg-[#042654] px-4 py-1 text-slate-50 rounded-md
         z-10 hover:scale-125
          transition-all
          duration-500
          hover:bg-[#fff] hover:text-[#042654]" href="#">Follow</a>
      </div>
   </div>
</body>

</html>
